<!DOCTYPE html>
<html>
<head>
    <!-- <link rel="icon" href="https://stackoverflow.com/favicon.ico"> -->
    <link href="style.css" rel="stylesheet"/>
    <meta charset="utf-8"/>
    <title>Changer le mot de passe</title>
</head>
<body>
<form id="edit-password-form">
    <h2>Changer le mot de passe</h2>
    <div class="change-password">
        <input class="password-input"
               id="new-password"
               name="password"
               placeholder="​"
               required
               type="password"
        />
        <label class="password-label" for="new-password">Nouveau</label>
    </div>
    <div class="change-password">
        <input class="password-input"
               id="confirm-password"
               name="password"
               placeholder="​"
               required
               type="password"
        />
        <label class="password-label" for="confirm-password">Confirmer</label>
    </div>
    <button type="submit">Modifier</button>
    <div class="hidden" id="message">Message d'erreur</div>
</form>
<script src="script.js"></script>
</body>
</html>
